<!DOCTYPE html> 
<html>
    <head>
        <title>contact page</title>
<!-- LINK TAG:
==============
1. It is the child tag of <head> tag.
2. We use it for connectiong or linking any external file with our current HTML page.

SYNTAX:
======
<link rel="..." type="...." href="...."/> 
a. rel: Tells the nature of document for CSS it is always "stylesheet"
b. type: This tells the language of the "stylesheet" for CSS it is "text/css"
c. href(hyperlink reference): Path to the CSS file.

Another use of <link> tag
=========================
1. We can use <link> tag for generating favicon also
2. A favicon is company logo displayed along with title.

SYNTAX:
=======
<link rel="icon" type="image/extension" href="path to the image">

-->
    <link href="stylelink.css" type="text/css" rel="stylesheet">
    <link href="doctor.png"  type="image/png" rel="icon">
    </head>
    <body>
        <p>
            hello user
            
        </p>
        <p>
            you also can call at 702462239
        </p>
    </body>
</html>
