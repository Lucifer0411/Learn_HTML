<!-- 
    The <body> tag
    ==============
1. We use <body> tag to add the content to our web page which is to be shown to the user.
2. All the tags which are not child tag of head are child tag of <body> 
    like <P>,<table>,<img> etc.
    
    Categories of child of <body> tag
    =================================
        a.Block level elements or tags
        b.Inline elements or tags
    
    What are block level elements?
    =============================

a. Block level tags:-
====================
1. These are those elements which cover the entire row in which they are displayed.
2. Any element added after them automatically gets shifted to a new line.
3. Some popular block level tags are: <p>,heading tags,<div> etc.

b. Inline tags:-
================
1. These are those elements which cover only that much width on the row which is equal to their content.
2. They do not have any default formatting of their own.
3. Some popular elements are: <img>,<a>,<span> etc.
    -->
<body>
  <!-- block example   -->
  <p> this is para</p>

  <!-- inline example -->
    <img src="erorr2.png"/><img src="photo_2022-09-30_18-05-56.jpg">
    <p> <span>sanjay</span> pawar</p>
    
</body>
