            Attributes of <img> tag
            ======================
    1. src=stores image path.

    2. width and hight= represent width and hight of the image.If not mentioned browser uses original size of the image.But browser has no idea
        about the location of the image or it does'nt reserve any space for image dimentions due to this when the image arise other elements on
        the page might get distorted.

    3. alt=(alternate text) alt indicates alternate text to be show if the image could not be display.

    4. title=shows the title to be display when the mouse is hovered on the image.

    How to align image.
    ------------------
    5. align:-
    Althought img has align attribute but it never align the image all it does is to align the text surrounding the image.If we want
    to align the image:-
        1. we can use CSS.
        2. we can use div.
    
        Creating clickable images.
        =========================
    HTML alows us to wrap img tag in <a> tag and due to this the image becomes clickable.
    
    7. border= HTML allows us to add border to image using border property however the exact border color depends on the browser.
